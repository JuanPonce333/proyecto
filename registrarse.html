<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <main>
        <form action="" class="registro">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="name" name="nombre" required><br>

            <label for="email">Correo</label><br>
            <input type="email" id="correo" name="email" required><br>

            <label for="password">Contraseña</label><br>
            <input type="password" name="contraseña" id="password" required><br>

            <label for="password">Verificar contraseña</label><br>
            <input type="password" name="contraseña" required><br>

            <a href="login.html">¿Ya tienes una cuenta?</a><br><br>
            <button type="submit" value="Crear cuenta" id="boton">Crear cuenta</button>
        </form>
    </main>
    <script src="js/registrarse.js"></script>
</body>
</html>
