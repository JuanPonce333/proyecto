<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar comentario</title>
    <link rel="stylesheet" href="css/comentarios.css">
</head>
<body>
    <main>
    <form id="comentario" action="#" method="post" class="comentario">
    <label for="name">Nombre</label><br>
        <input type="text" id="name" required maxlength="40"><br><br>
        <label for="email">Correo</label><br>

        <input type="email" id="email" required maxlength="30"><br><br>
        <label for="comentario">Comentario</label><br>

        <textarea id="comentario" required></textarea><br><br>

        <button type="submit">Enviar comentario</button>
    </main>
    </form>
</body>
</html>
